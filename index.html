<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
  <meta name="description" content="A map of restaurants in the Bay View neighborhood in Milwaukee, WI.">
  <meta name="author" content="Logan Brick">

  <title>Logan's Neighborhood</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

  <!-- Styling CSS -->
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>

  <div id="wrapper" data-bind="css: { toggled: toggleMenu() == true }">

    <!-- Sidebar -->
    <!-- TODO: Change sidebar show/hide to knockout observable -->
    <div id="sidebar-wrapper">
      <div class="searchbar">
        <input class="searchbar-input" placeholder="Search!" type="text" name="query" data-bind="value: searchQuery, valueUpdate: 'keyup'">
      </div>
      <ul class="sidebar-nav" data-bind="foreach: search">
        <li class="searchResult" data-bind="text: title, click: $root.openMarkerInfoWindow"></li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 intro">
            <h1>Restaurants of Bay View</h1>
            <p>A map of the restaurants I have visited and want to visit.</p>
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle" data-bind="click: toggleMenuF, text: toggleMenuText"></a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" id="map"></div>
        </div>
      </div>

      <div data-bind="visible: mapError">
        <p>The call to the Google Maps API failed for some reason. Please refresh and try again!</p>
      </div>

  </div>
  <!-- /#wrapper -->

  <!-- jQuery -->
  <script src="js/lib/jquery.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="js/lib/bootstrap.min.js"></script>
  <!-- KnockoutJS Library -->
  <script src="js/lib/knockout.js"></script>
  <!-- Main Script -->
  <script src="js/app.js"></script>
    <!-- Scripts that deal with the map -->
  <script src="js/googleMaps.js"></script>

  <!-- Load in the Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_WW1-0yzCWYs211-TzD49v7ZJ0X6EM-w&libraries=places,geometry&v=3&callback=initMap" onerror="mapError()">
  </script>

</body>
</html>
